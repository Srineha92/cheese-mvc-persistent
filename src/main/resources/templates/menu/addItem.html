<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:replace = "fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>



            <form method="post" th:object="${form}" action="/menu/addItem">
                <div class="form-group">

                <label th:for="cheeseId">Cheeses</label>
                <!--/* <input class="form-control" th:field = "*{cheeseId}"/> */-->
                 <select name="cheeseId">
                     <option th:each="cheese : *{cheeses} "
                             th:value="${cheese.id}"
                             th:text="${cheese.name}"
                            ></option>
                    <span th:errors="*{cheeseId}" class="error"></span>
                 </select>
                </div>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
                <input type="submit" name="Add Item" />
            </form>
    </body>
</html>
